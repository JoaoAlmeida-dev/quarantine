<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <a href="{% url 'menu' %}"><h1>Quarantine</h1></a>
    <p>User: {{request.user.username}}</p>
</head>

    <body>

        <h1>Grupo: {{ grupo.titulo }}</h1>
        <p>Descrição: {{ grupo.descrição }}</p>

        <br><h1>Adicionar membro</h1></br>
        <form action="{% url 'adicionarmembros' grupo.id %}" method="post">
            {% csrf_token %}
            {% for user in users %}

                <input type="checkbox" name="user" id="user{{ forloop.counter }}" value="{{ user }}" />
                <label for="user{{ forloop.counter }}"> {{ user }}</label>
                <br />
            {% endfor %}
            <input type="submit" value="AdicionarMembros">

        </form>

    </body>
</html>
