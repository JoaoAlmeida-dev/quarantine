{% extends 'base.html' %}


{% block content %}

<form method="POST" class="form">{% csrf_token %}
    <table class="center left-align">

        <tbody>
        <tr>
            <td><h1 class="center-align">Alterar password</h1></td>
        </tr>
        </tbody>

        <tbody>
        <tr>
            <td><input name="old_password" class="form-control" placeholder="Old password" type="password"
                       id="id_old_password"
                       required="true"></td>
        </tr>
        </tbody>

        <tbody>
        <tr>
            <td>
                <input name="new_password1" class="form-control" placeholder="New password" type="password"
                       id="id_new_password1"
                       required="true">
            </td>
        </tr>
        </tbody>

        <tbody>
        <tr>
            <td>
                <input name="new_password2" class="green " placeholder="Confirm password" type="password"
                       id="id_new_password2" required="true">
            </td>
        </tr>
        </tbody>

        {% for field in form %}
        {% for error in field.errors %}
        <tbody>
        <tr>
            <td><p style="color: red">{{ error }}</p></td>
        </tr>
        </tbody>
        {% endfor %}
        {% endfor %}
        <tbody>
        <tr>
            <td>
                <input class="submit greenback-hover" type="submit" value="Update"></input>
            </td>
        </tr>
        </tbody>
    </table>
</form>


{% endblock %}
